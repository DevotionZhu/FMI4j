
plugins {
    id 'groovy'
    id 'maven-publish'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '0.10.0'
}

version = "0.5.2"
group = "no.mechatronics.sfi.fmi4j"
println("maven version for ${archivesBaseName} is: ${version}")

dependencies {
    compile gradleApi()
    compile localGroovy()
    implementation group: "no.mechatronics.sfi.fmi4j", name: 'fmi-import', version: '0.11.1'
}

gradlePlugin {
    plugins {
        fmuPlugin {
            id = "${group}.FmuPlugin"
            implementationClass = "${group}.FmuPlugin"
        }
    }
}

pluginBundle {
    website = 'https://sfi-mechatronics.github.io/FMI4j/'
    vcsUrl = 'https://github.com/SFI-Mechatronics/FMI4j'
    description = "Gradle plugin for simplifying programmatic interaction with FMUs"
    tags = ['fmi', 'fmu', 'fmi4j']

    plugins {
        fmuPlugin {
            displayName = "Gradle FMU plugin"
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            pom {
                name = "FmuPlugin"
            }
        }
    }
}

