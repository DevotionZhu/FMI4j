
plugins {
    id "java-library"
    id "maven-publish"
}

println "Gradle version is ${gradle.getGradleVersion()}"

version = '1.0-SNAPSHOT'
group = 'no.ntnu.ihb.fmu2jar'

def fmi4j_snapshot = false
def fmi4j_version = !fmi4j_snapshot ? '0.14.0' : 'dev-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

if (fmi4j_snapshot) {
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}

dependencies {
    api group: 'com.github.NTNU-IHB.FMI4j', name: 'fmi-import', version: fmi4j_version, changing: fmi4j_snapshot
}

task sourcesJar(type: Jar, dependsOn: classes, description: 'Creates a jar from the source files.') {
    archiveClassifier = 'sources'
    from sourceSets.main.allSource
}

jar {
    manifest {
        attributes("Class-Path": configurations.compile
                .collect { it.getName() }.join(' '))
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }

}