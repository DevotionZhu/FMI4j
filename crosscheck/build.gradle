
apply plugin: 'application'

mainClassName = 'no.mechatronics.sfi.fmi4j.FmuDriver'

def snapshot = true
def fmi_import_version = snapshot ? '0.2.1-SNAPSHOT' : '0.2'

repositories {
    if (snapshot) {
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
    }
}

dependencies {
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.5'
    implementation group: 'no.mechatronics.sfi.fmi4j', name: 'fmi-import', version: fmi_import_version, changing: snapshot
}
