
def debug = false

apply plugin: 'application'

mainClassName = 'no.mechatronics.sfi.fmu2jar.ApplicationStarter'

repositories {

    if (debug) {
        mavenLocal()
    }

}

dependencies {

    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'

    compile project(':fmi-modeldescription')

    if (debug) {
        testImplementation group: 'no.mechatronics.sfi.fmu2jar', name: 'ControlledTemperature', version: '1.0-SNAPSHOT'
    }

    testCompile project(':fmi-import')

}

sourceSets {
    test {
        java {
            if (!debug) {
                exclude '**/ControlledTemperatureTest.java'
            }
        }
    }
}