
apply plugin: "application"

mainClassName = "no.mechatronics.sfi.fmu2jar.Main"

repositories {
    mavenLocal()
}

dependencies {

    compile group: 'org.javassist', name: 'javassist', version: '3.22.0-GA'
    compile group: 'org.jtwig', name: 'jtwig-core', version: '5.86.1.RELEASE'

    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    compile group: 'no.mechatronics.sfi.fmu2jar', name: 'ControlledTemperature', version: '1.0-SNAPSHOT'

    compile project(':import')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}


