
apply plugin: "application"

mainClassName = "no.mechatronics.sfi.fmu2jar.Main"

def debug = false

repositories {
    if (debug) {
        mavenLocal()
    }
}

dependencies {

    if (debug) {
        implementation group: 'no.mechatronics.sfi.fmu2jar', name: "ControlledTemperature", "version": "1.0-SNAPSHOT"
    }

    implementation project(':fmi-md')

    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
